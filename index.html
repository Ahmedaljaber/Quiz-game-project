<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🇧🇭 Bahrain National Quiz 🇧🇭</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="flag-decoration">🇧🇭</span>
        <h1>Bahrain National Quiz</h1>
        <span class="flag-decoration">🇧🇭</span>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn">Start Quiz 🎯</button>
        <button id="restartBtn" class="btn" style="display:none">
          Restart Quiz 🔄
        </button>
        <button id="homeBtn" class="btn">Home 🏠</button>
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>

      <div
        id="questionContainer"
        class="question-container"
        style="display:none"
      >
        <h2 id="question"></h2>
        <div id="options" class="options"></div>
      </div>

      <div id="scoreDisplay" class="score-display"></div>
      <div id="feedback" class="feedback"></div>
    </div>

  </body>
</html>
